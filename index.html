<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Azure Communication Services - Calling Web SDK</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <h4>Azure Communication Services - Calling Web SDK</h4>
        <!-- <input id="user-access-token"
            type="text"
            placeholder="User access token"
            style="margin-bottom:1em; width: 500px;"/>
        <button id="initialize-call-agent" type="button">Initialize Call Agent</button> -->
        <div>User ID is: <span id="userId"></span></div>
        <br>
        <br>
        <div>Place a 1:1 call</div>
        <input id="callee-acs-user-id"
            type="text"
            placeholder="Enter callee's Azure Communication Services user identity in format: '8:acs:resourceId_userId'"
            style="margin-bottom:1em; width: 500px; display: block;"/>
        <div>Or join a Teams meeting using link</div>
        <input id="teams-link-input" type="text" placeholder="Teams meeting link"
            style="margin-bottom:1em; width: 300px;" />
        <div>Or using meeting id and passcode</div>
        <p><input id="teams-meetingId-input" type="text" placeholder="Teams meetingId"
            style="margin-bottom:1em; width: 300px;" /></p>
        <p><input id="teams-passcode-input" type="text" placeholder="Teams meeting Passcode"
            style="margin-bottom:1em; width: 300px;" /></p>
        <p>Call state <span style="font-weight: bold" id="call-state">-</span></p>
        <p><span style="font-weight: bold" id="recording-state"></span></p>
        <div>
            <button id="join-meeting-button" type="button" disabled="false">
                Join Teams Meeting
            </button>
            <button id="hang-up-button" type="button" disabled="true">
                Hang Up
            </button>
        </div>
        <button id="start-call-button" type="button" disabled="true">Start Call</button>
        <button id="hangup-call-button" type="button" disabled="true">Hang up Call</button>
        <button id="accept-call-button" type="button" disabled="true">Accept Call</button>
        <br>
        <br>
        <div id="connectedLabel" style="color: #13bb13;" hidden>Call is connected!</div>
        <br>
        <div id="remoteVideosGallery" style="width: 40%;" hidden>Remote participants' video streams:</div>
        <br>
        <div id="localVideoContainer" style="width: 30%;" hidden>Local video stream:</div>
        <br>
        <button id="start-video-button" type="button" disabled="true">Start Video</button>
        <button id="stop-video-button" type="button" disabled="true">Stop Video</button>
        <br>
        <button id="mute-button" type="button" disabled="true">Mute</button>
        <button id="unmute-button" type="button" disabled="true">Unmute</button>
        <br>
        <button id="start-captions-button" type="button" disabled="true">Start Captions</button>
        <button id="stop-captions-button" type="button" disabled="true">Stop Captions</button>
        <button id="translate-captions-button" type="button" disabled="true">Translate Captions to Spanish</button>
        <br>
        <div>Captions: <div id="captionArea"></div></div>
        <!-- points to the bundle generated from client.js -->
        <script src="./main.js"></script>
    </body>
</html>
